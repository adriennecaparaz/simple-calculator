<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="toggle-container">
                <div class="toggle">
                    <button class="toggle-btn" data-value="dark">&#9728;</button>
                </div>
            </div>
            <div class="display-container">
                <div class="equation"></div>
                <div class="result">0</div>
            </div>
            <div class="button-container">
                <button class="calc-btn" data-value="clr">AC</button>
                <button class="calc-btn" data-value="neg">&pm;</button>
                <button class="calc-btn" data-value="%">%</button>
                <button class="calc-btn" data-value="/">/</button>

                <button class="calc-btn" data-value="1">1</button>
                <button class="calc-btn" data-value="2">2</button>
                <button class="calc-btn" data-value="3">3</button>
                <button class="calc-btn" data-value="*">x</button>

                <button class="calc-btn" data-value="4">4</button>
                <button class="calc-btn" data-value="5">5</button>
                <button class="calc-btn" data-value="6">6</button>
                <button class="calc-btn" data-value="-">-</button>

                <button class="calc-btn" data-value="7">7</button>
                <button class="calc-btn" data-value="8">8</button>
                <button class="calc-btn" data-value="9">9</button>
                <button class="calc-btn" data-value="+">+</button>

                <button class="calc-btn" data-value="back">&larr;</button>
                <button class="calc-btn" data-value="0">0</button>
                <button class="calc-btn" data-value=".">.</button>
                <button class="calc-btn" data-value="="> =</button>
            </div>
        </div>
    </main>
</body>
</html>
